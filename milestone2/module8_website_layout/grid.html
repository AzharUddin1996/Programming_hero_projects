<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Layout</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr) 300px 400px;
            grid-gap: 20px;

        }

        .container .item {
            border: 1px solid burlywood;
            background-color: rebeccapurple;
            color: wheat;


        }
    </style>
</head>

<body>
    <div class="container">
        <div class="item">item-1number</div>
        <div class="item">item-2number</div>
        <div class="item">item-3number</div>
        <div class="item">item-4number</div>
        <div class="item">item-5number</div>
        <div class="item">item-6number</div>
        <div class="item">item-7number</div>
        <div class="item">item-8number</div>
        <div class="item">item-9number</div>
        <div class="item">item-10number</div>
        <div class="item">item-11number</div>
        <div class="item">item-12number</div>
        <div class="item">item-13number</div>
        <div class="item">item-14number</div>
        <div class="item">item-15number</div>
        <div class="item">item-16number</div>
        <div class="item">item-17number</div>
        <div class="item">item-18number</div>
        <div class="item">item-19number</div>
        <div class="item">item-20number</div>
    </div>
</body>

</html>
